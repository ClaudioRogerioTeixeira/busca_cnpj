<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca CNPJ</title>
  <script type="text/javascript" src="js/main.js" defer></script>
  <script type="text/javascript" src="js/jquerymin.js"></script>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="" class="navbar-brand">Busca CNPJ</a>
    <div class="d-flex">
      <input class="form-control me-2" type="text" placeholder="Digite o CNPJ" id="cnpj">
      <button class="btn btn-outline-success text-white" id="botao" onclick="consultaCnpj()">Buscar Cnpj</button>
    </div>
  </nav>

  <div class="progress barraProgress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
      aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>

  <div class="container mt-3">
    <div class="row">
      <h3 id="tituloCep"></h3>
    </div>
    <div class="row mt-3">
      <table class="table cnpj">
        <tbody>
          <td>Data Abertura: </td>
          <td id="abertura"></td>
          <td><button type="button" class="btn btn-outline-success waves-effect px-3" onclick="mensagem()"><i
                class="fas fa-clipboard" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <td>Nome: </td>
            <td id="nome"></td>
            <td><button type="button" class="btn btn-outline-success waves-effect px-3" onclick="mensagem()"><i
                  class="fas fa-clipboard" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <td>Logradouro: </td>
            <td id="logradouro"></td>
            <td><button type="button" class="btn btn-outline-success waves-effect px-3" onclick="mensagem()"><i
                  class="fas fa-clipboard" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <td>Bairro: </td>
            <td id="bairro"></td>
            <td><button type="button" class="btn btn-outline-success waves-effect px-3" onclick="mensagem()"><i
                  class="fas fa-clipboard" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <td>Munic√≠pio: </td>
            <td id="municipio"></td>
            <td><button type="button" class="btn btn-outline-success waves-effect px-3" onclick="mensagem()"><i
                  class="fas fa-clipboard" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <td>UF:</td>
            <td id="uf"></td>
            <td><button type="button" class="btn btn-outline-success waves-effect px-3" onclick="mensagem()"><i
                  class="fas fa-clipboard" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <td>Cep:</td>
            <td id="cep"></td>
            <td><button type="button" class="btn btn-outline-success waves-effect px-3" onclick="mensagem()"><i
                  class="fas fa-clipboard" aria-hidden="true"></i></button></td>
          </tr>
        </tbody>
      </table>
      <div class="form-group area">
        <!-- <div class="row">
          <label for="FormControlTextareaDados">Dados Gerais</label>
          <textarea class="form-control" id="FormControlTextareaDados" rows="3"></textarea>
        </div> -->
        <div class="row">
          <div id="data"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
